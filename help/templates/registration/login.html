{% load staticfiles %}

<html>
        <head>
            <title>Онлайн сообщество помощи</title>
            <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="{% static 'help/css/bootstrap.min.css' %}">
            <link href="{% static 'help/css/sticky-footer.css' %}" rel="stylesheet">

            <script src="{% static 'help/js/jquery-3.1.1.min.js' %}"></script>
            <script src="{% static 'help/js/bootstrap.min.js' %}"></script>

            <style>
                     h1 a {
                        font-family: 'Lobster';
                        color: white;
                    }
                    h1 p {
                        font-family: 'Lobster';
                        color: gray;
                    }
                    .page-header {
                        background-color: #FCA205;
                        margin-top: 0;
                        padding: 20px 20px 20px 40px;
                    }

                    .page-end {       
                        margin-top: 0;
                        padding: 20px 20px 20px 40px;
                        background-color: gray;
                        padding-right: 15px;
                    }

                    .author {
                        color: white;
                        font-family: 'Lobster';
                    }

                    .end {
                        padding-left: 525px;
                        font-family: 'Lobster';
                    }
                    .button {
                        padding-left: 125px;
                    }
                </style>

        </head>

    <body>

        <div class = "page-header">
                <h1><a href="/">Онлайн сообщество помощи в г.Нюрба</a></h1>
        </div>

        <div class = "row">
            <div class = "col-md-6 col-md-offset-3 well">
                <h1><p> Войти </p></h1>
                <form class="form-horizontal" action = "." method = "post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="login" class="col-sm-2 control-label">Логин</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="login" placeholder="Логин" name = "login">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Пароль</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Пароль" name = "password">
                        </div>
                    </div>

                    <input class="btn btn-success" type = "submit" name = "ok_button" value = "Войти">
           
                </form>
            </div>
        </div>
        <hr class=half-rule>
        <p>
            <footer class="bs-docs-footer">  
                <ul class=bs-docs-footer-links> 
                    <div class="container">
                        <div class = "row">
                            <div class = "col-md-offset-4">
                                <p class="text-muted">    nrbhelp 2016</p>
                            </div>
                        </div>
                    </div>
                </ul>
            </footer>
        </p>
    </body>
</html>
