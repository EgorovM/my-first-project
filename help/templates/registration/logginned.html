{% load staticfiles %}
<html>
        <head>
            <title>Онлайн сообщество помощи</title>
            <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="{% static 'help/css/bootstrap.min.css' %}">
            <link href="{% static 'help/css/sticky-footer.css' %}" rel="stylesheet">

            <script src="{% static 'help/js/jquery-3.1.1.min.js' %}"></script>
            <script src="{% static 'help/js/bootstrap.min.js' %}"></script>

            <style>
                     h1 a {
                        font-family: 'Lobster';
                        color: white;
                    }
                    h1 p {
                        font-family: 'Lobster';
                        color: gray;
                    }
                    .page-header {
                        background-color: #FCA205;
                        margin-top: 0;
                        padding: 20px 20px 20px 40px;
                    }

                    .page-end {       
                        margin-top: 0;
                        padding: 20px 20px 20px 40px;
                        background-color: gray;
                        padding-right: 15px;
                    }

                    .author {
                        color: white;
                        font-family: 'Lobster';
                    }

                    .end {
                        padding-left: 525px;
                        font-family: 'Lobster';
                    }
                    .button {
                        padding-left: 125px;
                    }
                    .page-header a:hover {
                        color: white;
                        text-decoration: none;
                    }

                    body {
                        background: #F5F5F5;
                    }
                    .well {
                        background: white;
                    }
                </style>

        </head>

    <body>

        <div class = "page-header">
                <h1><a href="/">Онлайн сообщество помощи в г.Нюрба</a></h1>
        </div>

        <div>
            <div class = "row">
                <div class = "col-md-6 col-md-offset-3 well">
                    <p> Дополнительная информация:</p>
                    <form action = "." method = "post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for = "first_name">Имя:   </label>
                            <input type = "text" name = "first_name">
                        </div>
                        <div class="form-group">
                            <label for = "last_name">Фамилия:</label>
                            <input type = "text" name = "last_name" max_length = 30>
                        </div>
                        <div class="form-group">
                            <label for = "telephone">Телефон:</label>
                            <input type = "text" name = "telephone" max_length = 30>
                        </div>
                        <div class="form-group">
                            <label for = "address">Адрес:</label>
                            <input type = "text" name = "address" max_length = 30>
                        </div>                
                        <div class="form-group">
                            <div class = "row">
                                <div class = "col-md-offset-9 col-md-3"> 
                                    <input class="btn btn-success" type = "submit" name = "ok_button" value = "OK">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <hr class=half-rule>
        <p>
            <footer class="bs-docs-footer">  
                <ul class=bs-docs-footer-links> 
                    <div class="container">
                        <div class = "row">
                            <div class = "col-md-offset-4">
                                <p class="text-muted">    nrbhelp 2016</p>
                            </div>
                        </div>
                    </div>
                </ul>
            </footer>
        </p>
    </body>
</html>
